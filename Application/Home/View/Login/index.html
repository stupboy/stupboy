body{background: url("__PUBLIC__/assets/img/backgrounds/1.jpg") center center no-repeat, url(images/weather-clouds.png) top left no-repeat, url("__PUBLIC__/assets/img/backgrounds/1@2x.jpg") top right no-repeat;}

<!-- Top content -->
<div class="top-content">
	
    <div class="inner-bg">
<div class="container">
    <div class="row">
    </div>
    <div class="row">
<div class="col-sm-6 col-sm-offset-3 form-box">
	<div class="form-top">
		<div class="form-top-left">
			<h3>“后台管理系统”</h3>
    		<p>输入用户名及密码登入:</p>
		</div>
		<div class="form-top-right">
			<i class="fa fa-key"></i>
		</div>
    </div>
    <div class="form-bottom">
			    <form role="form" action="{:U('Home/Login/check')}" method="post" class="login-form">
			    	<div class="form-group">
			    		<label class="sr-only" for="form-username">Username</label>
				<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username">
			</div>
			<div class="form-group">
				<label class="sr-only" for="form-password">Password</label>
				<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
			</div>
			<div class="form-group">
			<label class="sr-only" for="form-password">输入验证码</label>
				<input type="text" name="verify" placeholder="验证码..." class="form-password form-control" id="verify">
				<img id="yzm" width="250" class="left15" height="50" alt="验证码" src="{:U('Home/Login/verify',array())}" title="点击刷新" onclick="return yanz()">
			</div>
			<button type="submit" class="btn">登入系统</button>
			    </form>
		    </div>
</div>
    </div>
